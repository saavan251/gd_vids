<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>WELCOME TO GAMEDRONE</title> 
    <meta name="description" content="gamedrone app">
     {% block customCSS %}{% endblock %}
     <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css"/-->
      </style>
    
</head>
<body style="margin-top:10%;">

  <div class="container" id="main-body" style="margin:auto auto auto auto;">
    <div class="row">
      <div class="col-md-6" style="float: none; margin: 0 auto;">
        <form class="form-horizontal" action="/adminlogin" method="post">
          <fieldset>
          <div class="col-md-offset-2">
            <legend>Login</legend>
           
            </a>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-md-2 control-label">Username</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="username" placeholder="Enter Username"> 
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-md-2 control-label">Password</label>
              <div class="col-md-10">
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
               <!--  <input type="password" placeholder="Enter Password" name="password" required> -->
               <div class="message" style="margin: 1% auto; color: red;" >
                <center>{% if success.length>0 %}
                {{success[0]}}
                {% endif %}
                {% if error.length>0 %}
                {{error[0]}}
                {% endif %}</center>
              </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.2.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
